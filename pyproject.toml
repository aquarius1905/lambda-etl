[tool.poetry]
name = "lambda-etl"
version = "0.1.0"
description = "ETL processor with AWS Lambda"
authors = ["you@example.com"]

[tool.poetry.dependencies]
python = "^3.13"
boto3 = "^1.34.0"
pydantic = "^2.10.3"
